<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="InstagramStyle.css"> 
        <title> Instagram </title>
    </head>
    <body>
        <div class="instagram-wraper">
            <div class="instagram-phone">
                <img src="CellPhoneScreen.png" alt="Imagem do celular">>
            </div>
            <div class="instragram-continue">
                <div class="group">
                    <img src="InstagramLogo.png" alt="Logo do instagram">
                    <div class="Profile-photo">
                        <img src="pp.jpg" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram_login">Continuar como Lucas A</a>
                    <a href="#" class="instagram_logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not_account">Não é Lucas A?</p>
                    <p class="not_account">
                        <span class="link">Alternar conta</span>
                        ou
                        <span class="link">cadastra-se</span>
                    </p>
                </div> 
                <div class="get_the_app">
                    <p class="get_app">Baixar o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app_download"></a>
                        <a href="#" class="app_download"></a>
                    </div>
                </div>   
            </div>
        </div>
    </body>
</html>
